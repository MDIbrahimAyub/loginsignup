<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Poppins", sans-serif;
        }

        .container {
            width: 32%;
            height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
            padding: 20px;
        }

        h1 {
            font-size: 35px;
            font-weight: 500;
            text-align: center;
            padding-top: 10px;
            padding-bottom: 1px;
        }

        .line {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .line1 {
            width: 22%;
            height: 2px;
            background-color: #000;
        }

        .inp {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
            gap: 12px;
        }

        .inp input {
            font-family: "Poppins", sans-serif;
            width: 90%;
            height: 40px;
            border: 1px solid #000;
            padding-left: 15px;
            border-radius: 5px;
            outline: none;
        }

        .check {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding-left: 35px;
        }

        .check label {
            font-family: "Poppins", sans-serif;
            font-size: 14px;
            font-weight: 300;
        }

        .btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 25px;
        }

        .btn button {
            width: 90%;
            border-radius: 5px;
            border: none;
            font-family: "Poppins", sans-serif;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            height: 45px;
        }

        .account {
            display: flex;
            align-items: center;
            justify-content: start;
            gap: 10px;
            padding-left: 33px;
            margin-top: 20px;
        }

        .account p {
            font-size: 14px;
        }

        .account a {
            font-size: 14px;
        }

        .icon {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 35px;
            gap: 20px;
        }

        .icon i {
            padding: 8px 8px;
            font-size: 25px;
            border: 1px solid #000;
            border-radius: 50%;
        }

        .icon i:hover {
            background-color: #000;
            color: #fff;
            transition: 0.5s ease-in-out;
            cursor: pointer;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .container {
                width: 80%;
                height: auto;
            }

            h1 {
                font-size: 30px;
            }

            .inp input {
                width: 90%;
            }

            .btn button {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                height: auto;
            }

            h1 {
                font-size: 28px;
            }

            .line1 {
                width: 30%;
            }

            .inp input {
                width: 95%;
            }

            .btn button {
                width: 95%;
            }

            .check {
                padding-left: 15px;
            }

            .account {
                padding-left: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="container">
            <h1>SIGN UP</h1>
            <div class="line">
                <div class="line1"></div>
            </div>
            <div class="inp">
                <input type="text" placeholder="Full Name" id="name">
                <input type="text" placeholder="Email" id="email">
                <input type="password" placeholder="Password" id="password">
            </div>
            <div class="check">
                <input type="checkbox" id="remember">
                <label for="remember">I agree to the terms and conditions</label>
            </div>
            <div class="btn">
                <button onclick="submit()">Create Account</button>
            </div>
            <div class="account">
                <p>Already have an account?</p>
                <a href="login.html">Login</a>
            </div>
            <div class="icon">
                <i class="ri-google-fill"></i>
                <i class="ri-facebook-fill"></i>
                <i class="ri-twitter-fill"></i>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
